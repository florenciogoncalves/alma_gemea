<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alma Gemea</title>
    <link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
  </head>
  <body
    class="_color--white _bg--nickname d-flex flex-column justify-content-center align-items-center"
  >
    <div
      class="d-flex flex-column justify-content-center align-items-center h-full col-md-7"
    >
      <h1 class="title text-center">Escolha o seu nickname</h1>
      <!-- Middle line -->
      <div
        class="line-with-star d-flex flex-row align-items-center col-11 col-md-12 my-3"
      >
        <div class="__line col"></div>
        <img src="./assets/images/three-stars.svg" class="col-1 mx-3 p-md-1" />
        <div class="__line col"></div>
      </div>
      <!-- Middle line -->
      <form action="" class="born-form d-flex flex-column col-12 gap-5 gap-md-5">
        <input
          class="p-3 col-11 col-md-7 rounded-md mx-auto mt-4 _bg--white-34 _bg-blur-md _color--white _border--white text-center"
          type="text"
          placeholder="Escreva o nome desejado"
        />
        <button
          class="btn btn-primary _text--upper py-3 col-11 col-md-7 rounded-md mx-auto"
          type="submit"
        >
          Prosseguir
        </button>
      </form>
    </div>
  </body>
</html>
